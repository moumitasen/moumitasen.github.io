<!doctype html>
<html>
<head>
	<title>Chitchat- Learn English Online through Private Classes</title>
</head>

<body>	
	<!-- Modal for Trial Class -->
				<!-- <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"> -->

				  <div class="modal-header">
				    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				    <h3 id="myModalLabel">Sign up for Trial Class </h3>
				  </div>
				  <div class="modal-body" style="text-align:left">
				    <form class="form-horizontal" style="margin-left:50px">
					 
					    <label>Full Name</label> 
					    <div class="control-group">
					    	<input type="text" placeholder="First Name" style="margin-right:10px">
					    	<input type="text" placeholder="Last Name">
						</div>	
					    <label>Contact</label>
					   	<div class="control-group">
					    	<input type="email" placeholder="Email" style="margin-right:10px">
					    	<input type="text" placeholder="Skype username">
						</div>
						<label>Current Location</label>
						<div class="control-group">
					    	<input type="text" placeholder="City" style="margin-right:10px">
					    	<input type="text" placeholder="Country">
					    </div>
					    <label>Your Availabity- Option 1 <span style="font-size:14px; font-style:italic; margin-left:30px">(In your local time)</span></label>
					    <div class="control-group">
						    <input type="text" placeholder="Month &#38; day (e.g. Aug 1)" style="margin-right:10px">
						    <input  type="text" placeholder="Time range (e.g 3pm-5pm)">  
						</div>
						<label>Your Availabity- Option 2<span style="font-size:14px; font-style:italic; margin-left:31px">(In your local time)</span></label>
						<div class="control-group">
						    <input type="text" placeholder="Month &#38; day (e.g. Aug 2)" style="margin-right:10px">
						    <input  type="text" placeholder="Time range (e.g 10am-2pm")>  
						</div>
					</form>
				 </div>
				 <div class="modal-footer">
				    	<button class="btn btn-warning" style="position:relative; right:235px;" data-dismiss="modal" aria-hidden="true">Submit</button>
				 </div>



<!-- Modal for Contact -->
		<div id="contactModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="contactModalLabel" aria-hidden="true" style="width:415px; margin-left:-230px">
			  <div class="modal-header">
			    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			    <h3 id="contactModalLabel" style="text-align:center">Have a Question?</h3>
			  </div>
			  <div class="modal-body" style="text-align:left">
			    <form class="form-horizontal" style="margin-left:55px">
				 
				    <label>Your Full Name</label> 
				    <div class="control-group">
				    	<input type="text" placeholder="First & Last Name" class="input-xlarge">
					</div>	
				    
				    <label>Your Contact</label>
				   	<div class="control-group">
				    	<input type="email" placeholder="Email"  class="input-xlarge">
					</div>
					<label>Your Question</label>
					<div class="control-group">
				    	<textarea rows="3" style="width:270px" placeholder="Type here..."></textarea>
				    </div>
				</form>
			  </div>
			  <div class="modal-footer">
			    <button class="btn btn-warning" style="position:relative; right:160px;" data-dismiss="modal" aria-hidden="true">Submit</button>
			  </div>
		</div>




</body>
</html>
